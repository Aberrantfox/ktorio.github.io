{% if page.section != null %}
{% for other in site.pages %}
{% if other.section == page.section and other.section != other.title %}
<li
        {% if (other.url == page.url) %}class="active"{% endif %}
>
    <a href="{{ other.url | prepend: site.baseurl }}">{{ other.title }}</a>
</li>
{% endif %}
{% endfor %}
{% endif %}
