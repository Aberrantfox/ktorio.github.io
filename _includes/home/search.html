<div class="page-inline-search" style="margin-bottom:8px;">
    <div class="input-group">
        <input id="search-input" type="text" class="form-control" placeholder="{{site.data.search.placeholder_text}}">
        <div class="input-group-btn">
            <button class="btn btn-default form-control" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>

    <div class="search-results-inline-container">
        <ul id="search-results-container" class="search-results"></ul>
    </div>
</div>

<script type="text/javascript" src="{{ "/assets/js/jekyll-search.js" | prepend: site.baseurl }}"></script>

<script type="text/javascript">
    SimpleJekyllSearch.init({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('search-results-container'),
        json: '{{ "/search.json" | prepend: site.baseurl }}',
        searchResultTemplate: '<li><a href="{url}" title="{title}"><span style="color:#777;">{section}:</span> {caption}</a></li>',
        noResultsText: '{{site.data.search.no_results_text}}',
        limit: 10,
        fuzzy: false
    })
</script>
